{%extends 'base.html'%}

{% block content %}
<div class="container-fluid">
    {% for image in images %}
    <div class="row">
        <div class="col-md-4">
            <img src="{{image.image.cdn_url}}"  class="img-responsive" alt="">
        </div>
        <div class="col-md-8 middle push_left">
            <div>
                <p>{{image.image_name}}</p>
                <p>{{image.image_description}}</p>
                <p>{{image.location}}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
